<!-- core CSS adapted from https://startbootstrap.com/templates/simple-sidebar/-->
<html lang="en">

<head>
<link href = "/static/css/characterCreator.css" rel = "stylesheet">
<link href = "/static/css/bootstrap.min.css" rel = "stylesheet">

<script src = "/static/js/changePic.js"></script>
<script src = "/static/js/random.js"></script>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Character Creator</title> <!-- Placeholder-->


</head>

<body>

<div class="d-flex" id="wrapper">

<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
  <div class="sidebar-heading"> Options: </div>
  <div class="list-group list-group-flush">
    <a href="{% url 'home' %}" class="list-group-item list-group-item-action bg-light">Home</a>
    <a href="{% url 'characterCreator' %}" class="list-group-item list-group-item-action bg-dark">Character Creator</a>
    <a href="{% url 'battleSim' %}" class="list-group-item list-group-item-action bg-light">Battle Simulator</a>
    <a href="{% url 'beginnersGuide' %}" class="list-group-item list-group-item-action bg-light">Beginner's Guide</a>
    <a href="{% url 'info' %}" class="list-group-item list-group-item-action bg-light">Info</a>

  </div>
</div>
<!-- /#sidebar-wrapper -->

<!-- Page Content -->
<div id="page-content-wrapper">

  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <!-- Menu Toggle Button -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
        </li>

      </ul>
    </div>
  </nav>

  <div class="container-fluid">

    <h1 class="mt-4">Character Creator</h1>

    <div id = "divBox">
      <div id = "formArea">
        <button name = "random" onclick="randomize(); changePic();">Randomize</button><br>

        <form name = "characterForm" id = "characterForm" method = "POST">
          {% csrf_token %}
          Character Name:<br>
          <input type="text" name="characterName" id ="characterName">
          <br>
          Race:<br>
          <select name = "race" id = "race">
            <option value = "Human"> Human </option>
            <option value = "Elf"> Elf </option>
            <option value = "Dwarf"> Dwarf </option>
            <option value = "Gnome"> Gnome </option>
            <option value = "Halfling"> Halfling </option>
            <option value = "Half-Elf"> Half-Elf </option>
            <option value = "Half-Orc"> Half-Orc </option>
          </select>
          <br>

          Class:<br>
          <select name = "class" id = "class" onchange="changePic()">
            <option value = "Fighter"> Fighter </option>
            <option value = "Rogue"> Rogue </option>
            <option value = "Wizard"> Wizard </option>
          </select>
          <br>

          Strength:<br>
          <input type = "number" name = "strength" id = "strength">
          <br>

          Dexterity:<br>
          <input type = "number" name = "dexterity" id = "dexterity">
          <br>

          Constitution:<br>
          <input type = "number" name = "constitution" id = "constitution">
          <br>

          Intelligence:<br>
          <input type = "number" name = "intelligence" id = "intelligence">
          <br>

          Wisdom:<br>
          <input type = "number" name = "wisdom" id = "wisdom">
          <br>

          Charisma:<br>
          <input type = "number" name = "charisma" id = "charisma">
          <br>

          <br><br>
          <input type="submit" class="btn" value="Submit" name="mybtn">

          <br><br>
        </form>


      </div>

      <div id = "pictureBox">
        <img id = "characterPic" src = "/static/assets/alan.png"> </img>
      </div>
    </div>
    <!--<p>The starting state of the menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will change.</p>
    <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>. The top navbar is optional, and just for demonstration. Just create an element with the <code>#menu-toggle</code> ID which will toggle the menu when clicked.</p> -->
  </div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->


</body>

</html>
